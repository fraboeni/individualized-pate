resources:
  gpu: true

data:
  data_name: mnist
  n: 70000
  n_public: 9000
  n_test: 1000

models:
  architecture: VGG7
  lr: 0.001
  student_epochs: 200
  teacher_epochs: 60
  weight_decay: 5.0e-05

pate:
  aggregators: [confident]
  budgets:
    wGNMax: # upsampling
    - [1., 2., 3.0]
  deltas: [1.0e-05]
  distributions:
  - 0: [0.54, 0.37, 0.09]
    1: [0.54, 0.37, 0.09]
    2: [0.54, 0.37, 0.09]
    3: [0.54, 0.37, 0.09]
    4: [0.54, 0.37, 0.09]
    5: [0.54, 0.37, 0.09]
    6: [0.54, 0.37, 0.09]
    7: [0.54, 0.37, 0.09]
    8: [0.54, 0.37, 0.09]
    9: [0.54, 0.37, 0.09]   
  limits: [budgets]
  n_labels: 2000
  nums_teachers: [250]
  precision: 0.01
  seeds: [9]
  seeds2: [0, 1, 2, 3, 4]
  sigmas: [40]
  sigmas1: [150]
  ts: [200]
